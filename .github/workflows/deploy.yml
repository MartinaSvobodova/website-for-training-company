name: Build and Deploy

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  # JOB 1: BUILD (Runs on GitHub Cloud)
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fix for uppercase username
      - name: Lowercase Repository Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # JOB 2: DEPLOY (Runs on YOUR Server)
  deploy-local:
    needs: build-and-push
    runs-on: self-hosted  # <--- This runs directly on your machine
    
    steps:
      - name: Deploy Locally
        run: |
          # 1. Prepare Variables (Fix Uppercase Issue locally)
          REPO_NAME="${{ github.repository }}"
          export GITHUB_REPOSITORY=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          
          # 2. Set up a stable application directory (Optional but recommended)
          mkdir -p /opt/website
          cd /opt/website

          # 3. Login to GHCR (Using the Runner's token)
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 4. Pull and Restart
          docker compose pull
          docker compose up -d --remove-orphans
          
          # 5. Cleanup
          docker image prune -f