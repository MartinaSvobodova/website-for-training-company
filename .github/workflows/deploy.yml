name: Build and Deploy

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW STEP: FORCE LOWERCASE ---
      - name: Lowercase Repository Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use the new lowercase env variable here
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout (to get docker-compose.yml)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: github-user
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/website
            
            # --- FIX ON SERVER SIDE AS WELL ---
            # We must convert it to lowercase here too so Docker Pull works
            REPO_NAME="${{ github.repository }}"
            export GITHUB_REPOSITORY=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
            
            # Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull and Up
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f